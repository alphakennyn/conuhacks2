<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="data in json_file" type="item-text-wrap" href="#/tab/chats/{{data.name}}">
        <p>{{data.name}}<p>
          <p>{{data.address.street}}<p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
